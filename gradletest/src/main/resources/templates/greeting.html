<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"></html>

<head>
    <title>Form Submission</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">

</head>

<body>
    <center>
    <br><br>
<h2 style="color:green">Form</h2>
    <br><br>

    <form class="form-horizontal" role="form" action="#" th:action="@{/greeting}" th:object="${user}"
          method="post">

    <div class="form-group" style="width: 300px">
        <label for="name" class="col-sm-2 control-label">Name</label>
        <div class="col-sm-10">
            <input type="text" th:field="*{name}" class="form-control" id="name" placeholder="Enter name">
        </div>
    </div>

    <div class="form-group" style="width: 300px">
        <label for="tel" class="col-sm-2 control-label">TEL</label>
        <div class="col-sm-10">
            <input type="text" th:field="*{tel}" class="form-control" id="tel" placeholder="Enter Tel">
        </div>
    </div>

    <div class="form-group" style="width: 300px">
        <label for="mail" class="col-sm-2 control-label">Mail</label>
        <div class="col-sm-10">
            <input type="text" th:field="*{mail}" class="form-control" id="mail" placeholder="Enter Mail">
        </div>
    </div>

    <div class="form-group" style="width: 300px">
        <label for="message" class="col-sm-2 control-label">Message</label>
        <div class="col-sm-10">
            <input type="text" th:field="*{message}" class="form-control" id="message" placeholder="Enter Message">
        </div>
    </div>

    <div class="form-group">
        <div>
            <button type="submit" class="btn btn-primary" id="btn">Submit</button>
            <input type="reset" class="btn btn-warning" value="Reset" />
        </div>


    </div>
    </form>
    </center>
</body>
